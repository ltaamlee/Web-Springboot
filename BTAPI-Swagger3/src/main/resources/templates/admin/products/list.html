<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin.html}">
<head>
    <title>Product List</title>
    <style>
        .product-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<section class="row" layout:fragment="content">
    <div class="col-12 mt-4">
        <div class="card">
            <div class="card-header">
                <h4>Danh sách Sản phẩm</h4>
                <a th:href="@{/admin/product/add}" class="btn btn-success btn-sm float-end">Thêm mới</a>
            </div>
            <div class="card-body">

                <div th:if="${message != null}" class="alert alert-primary" role="alert">
                    <i th:text="${message}"></i>
                </div>

                <table class="table table-striped table-responsive">
                    <thead class="thead-light">
                        <tr>
                            <th>ID</th>
                            <th>Tên sản phẩm</th>
                            <th>Ảnh</th>
                            <th>Số lượng</th>
                            <th>Giá</th>
                            <th>Mô tả</th>
                            <th>Discount</th>
                            <th>Category</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${products}">
                            <td th:text="${p.productId}">ID</td>
                            <td th:text="${p.productName}">Tên</td>
                            <td>
                                <img th:src="@{'/uploads/' + ${p.images}}" alt="image" class="product-img"/>
                            </td>
                            <td th:text="${p.quantity}">0</td>
                            <td th:text="${p.unitPrice}">0.0</td>
                            <td th:text="${p.description}">Mô tả</td>
                            <td th:text="${p.discount}">0.0</td>
                            <td th:text="${p.category != null ? p.category.cateName : ''}">Category</td>
                            <td>
                                <a th:href="@{'/admin/product/edit/' + ${p.productId}}" class="btn btn-warning btn-sm">Sửa</a>
                                <a th:href="@{'/admin/product/delete/' + ${p.productId}}"
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <nav th:if="${totalPages > 1}">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{|/admin/product/list?page=${currentPage-1}|}">Prev</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{|/admin/product/list?page=${i}|}" th:text="${i+1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages-1} ? 'disabled'">
                            <a class="page-link" th:href="@{|/admin/product/list?page=${currentPage+1}|}">Next</a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </div>
</section>

</body>
</html>
