<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Category</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .table-actions a {
            margin-right: 5px;
        }
        .search-form {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Danh sách Category</h2>

        <form class="search-form" th:action="@{/admin/categories}" method="get">
            <input type="text" name="cateName" class="form-control" placeholder="Tìm kiếm category"
                th:value="${cateName}">
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        </form>

        <a th:href="@{/admin/categories/new}" class="btn btn-success mb-3">Thêm mới Category</a>

        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>User ID</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cate : ${categories}">
                    <td th:text="${cate.cateId}"></td>
                    <td th:text="${cate.cateName}"></td>
                    <td th:text="${cate.user.id}"></td>
                    <td class="table-actions">
                        <a th:href="@{/admin/categories/edit/{id}(id=${cate.cateId})}" class="btn btn-sm btn-warning">Sửa</a>
                        <a th:href="@{/admin/categories/delete/{id}(id=${cate.cateId})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap 5 JS (tùy chọn nếu cần các component JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
