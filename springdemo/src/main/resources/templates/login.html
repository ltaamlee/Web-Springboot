<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Đăng nhập</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body
	class="bg-light d-flex align-items-center justify-content-center vh-100">

	<div class="card shadow-lg rounded-4 p-4"
		style="max-width: 400px; width: 100%;">
		<div class="text-center mb-4">
			<h2 class="fw-bold text-primary">Đăng nhập</h2>
			<p class="text-muted">Nhập thông tin để đăng nhập</p>
		</div>

		<form th:action="@{/login}" method="post">
			<div th:if="${error}" class="alert alert-danger py-2"
				th:text="${error}"></div>

			<div class="mb-3">
				<label for="userName" class="form-label">Tên đăng nhập</label> <input
					type="text" name="userName" id="userName"
					class="form-control form-control-lg"
					placeholder="Nhập tên đăng nhập" required>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">Mật khẩu</label> <input
					type="password" name="password" id="password"
					class="form-control form-control-lg" placeholder="Nhập mật khẩu"
					required>
			</div>


			<button type="submit" class="btn btn-primary btn-lg w-100">Đăng
				nhập</button>
		</form>

		<div class="text-center mt-3">
			<small class="text-muted">Nếu chưa có tài khoản, liên hệ
				admin để đăng ký</small>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
