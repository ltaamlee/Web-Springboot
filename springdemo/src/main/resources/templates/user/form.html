<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form User</title>
</head>
<body>
<h2 th:text="${user.id == null} ? 'Thêm mới User' : 'Chỉnh sửa User'"></h2>

<form th:action="@{/users/save}" th:object="${user}" method="post">
    <label>Username:</label>
    <input type="text" th:field="*{userName}" required/><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required/><br/>

    <label>Full Name:</label>
    <input type="text" th:field="*{fullName}"/><br/>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required/><br/>

    <label>Phone:</label>
    <input type="text" th:field="*{phone}"/><br/>

    <button type="submit">Lưu</button>
</form>

<a th:href="@{/users}">Quay lại danh sách</a>
</body>
</html>
