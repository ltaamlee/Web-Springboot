<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <header th:replace="~{web/fragments/header :: header}"></header>

    <main class="container flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-4" style="width: 400px;">
            <h3 class="text-center mb-4">Đăng nhập</h3>

            <form th:action="@{/login}" th:object="${loginForm}" method="post">
                
                <div th:if="${error}" class="alert alert-danger text-center">
                    <p th:text="${error}"></p>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="Nhập tên đăng nhập">
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Nhập mật khẩu">
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                </div>

                <div th:if="${param.logout}" class="alert alert-success text-center">
                    Bạn đã đăng xuất thành công!
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                </div>
            </form>
        </div>
    </main>

    <footer th:replace="~{web/fragments/footer :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
