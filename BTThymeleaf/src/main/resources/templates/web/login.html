<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<!-- Bootstrap 5 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

	<!-- Header -->
	<header th:replace="~{web/fragments/header :: header}"></header>

	<!-- Content -->
	<main
		class="container flex-grow-1 d-flex justify-content-center align-items-center">
		<div class="card shadow-lg p-4" style="width: 400px;">
			<h3 class="text-center mb-4">Đăng nhập</h3>
			<form th:action="@{/login}" method="post">
				<div th:if="${error}" class="alert alert-danger text-center">
					<p th:text="${error}"></p>
				</div>

				<!-- Username -->
				<div class="mb-3">
					<label for="username" class="form-label">Tên đăng nhập</label> <input
						type="text" id="username" name="username" class="form-control"
						placeholder="Nhập tên đăng nhập" required>
				</div>
				<!-- Password -->
				<div class="mb-3">
					<label for="password" class="form-label">Mật khẩu</label> <input
						type="password" id="password" name="password" class="form-control"
						placeholder="Nhập mật khẩu" required>
				</div>
				<!-- Error message -->
				<div th:if="${param.error}" class="alert alert-danger">Sai tên
					đăng nhập hoặc mật khẩu!</div>
				<!-- Logout message -->
				<div th:if="${param.logout}" class="alert alert-success">Bạn
					đã đăng xuất thành công.</div>
				<!-- Submit -->
				<div class="d-grid">
					<button type="submit" class="btn btn-primary">Đăng nhập</button>
				</div>
			</form>
		</div>
	</main>

	<!-- Footer -->
	<footer th:replace="~{web/fragments/footer :: footer}"></footer>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
