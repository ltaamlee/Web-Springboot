<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<style>
.bg-light-green {
	background-color: #90EE90 !important;
}
</style>
</head>
<body>
	<div th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light-green shadow">
			<div class="container">
				<!-- Logo -->
				<a class="navbar-brand d-flex align-items-center" th:href="@{/}">
					<img th:src="@{/images/avatar.png}" alt="Logo" width="45"
					height="45" class="me-2">
					<span class="fw-bold text-dark">LTaam</span>
				</a>

				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto"> 
						<li class="nav-item">
							<a class="btn btn-dark fw-bold px-3" th:href="@{/login}">
								<i class="fa fa-sign-in-alt"></i> Đăng nhập
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
